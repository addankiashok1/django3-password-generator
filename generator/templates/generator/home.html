<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<div class="container text-center">
  <form action="{% url 'password' %}">
    <h1>Password Generator</h1>
    <select name="length">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select> Length
    <br>
    <input type="checkbox" name="uppercase">Upper Case
    <br>
    <input type="checkbox" name="lowercase">Lower Case
    <br>
    <input type="checkbox" name="special">Special Charactors
    <br>
    <input type="checkbox" name="numbers">Digits
    <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">
  </form>
</div>
